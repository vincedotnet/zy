<!DOCTYPE html>

	<head>

		<title>我的订单</title>

		<!-- Bootstrap -->
		<link href="css/global.css" rel="stylesheet">

	<body ontouchstart="">
		<!-- case 2: completed付款完成状态时（START） -->
		<div class="status-for-order completed">
			已支付
		</div>

		<!-- case 1: pending等待支付状态时（START） -->
		<!-- 该按钮点击了也是跳转至付款页面 -->

			待付款，现在支付
		</div>
		<!-- case 1: pending等待支付状态时（END） -->

		<!-- case 3: refunding等待退款状态时（START） -->
		<!-- 该按钮点击了也是跳转至付款页面 -->
		<div class="status-for-order refunding">
			退款申请中
		</div>
		<!-- case 3: refunding等待退款状态时（END） -->

		<!-- case 4: refunded等待退款状态时（START） -->
		<!-- 该按钮点击了也是跳转至付款页面 -->
		<div class="status-for-order refunded">

		</div>

		<div class="ccnox">场次2：</div>

		<div class="fullbtn">继续支付</div>

		<div class="clear-15"></div>
		<div class="fullbtn normal cd_hottap" hottap="p17_order.html">返回</div>

		<!-- case 3: 当已经支付以后，用户可以发起退款申请（START） -->
