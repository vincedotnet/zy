<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>我的测试</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link href="css/global.css" rel="stylesheet">
	</head>
	<script type="text/javascript">
	</script>

	<body ontouchstart="">
		<!-- $.waiting()（START） -->
		<div class="rotatedivwrapper">
			<div class="rotatediv"></div>
			<div class="msg"></div>
		</div>
		<!-- $.waiting()（END） -->
		
		<div class="blackrowgall unclickable nmt km-ksls">
			<div class="row height">
				<span class="tt">我的模拟测试成绩</span>
			</div>
			<div class="row success">
				<span class="tt">2015.10.4</span>
				<div class="holder">
					<span>94分 <i class="fa fa-check-circle"></i></span>
				</div>
			</div>
			<div class="row fail">
				<span class="tt">2015.10.2</span>
				<div class="holder">
					<span>64分 <i class="fa fa-times-circle"></i></span>
				</div>
			</div>
			<div class="row success">
				<span class="tt">2015.10.1</span>
				<div class="holder">
					<span>93分 <i class="fa fa-check-circle"></i></span>
				</div>
			</div>
		</div>
		
		<div class="km-ppt1">
			<div class="km-ppt2">2<span class="km-ppt3">次</span></div>
			<div>测试合格</div>
		</div>
		
		
		<div class="km-ppt4">
			<!-- 还不具备报考的实力 -->
			<div class="km-ppt5 waiting">
				再成功<span class="gold">1</span>次，就具备报考的能力了！
			</div>
			<!-- 已经具备报考的实力 -->
			<div class="km-ppt5 ok">
				你已经具备通过考试的能力了！
			</div>
			
			
			<div class="clear-15"></div>
			<!-- 还不具备报考的实力，提醒用户再测一次 -->
			<a class="fullbtn" href="t03_monikaoshi.html">再来一次模拟测试</a>
			<!-- 还不具备报考的实力，提醒用户巩固知识 -->
			<a class="fullbtn" href="t02_xunlianxiti.html">继续巩固</a>
		</div>
		

		<div class="clear-15"></div>
		<a class="fullbtn normal" href="t01_kemu1.html">返回</a>
		
		<div class="bt-distance"></div>

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/jquery-mobile.js"></script>
		<script type="text/javascript" src="js/global.js"></script>

		<script type="text/javascript" src="js/swipe.js"></script>
		<script>
			$('document').ready(function() {
				
			});
		</script>
	</body>

</html>
