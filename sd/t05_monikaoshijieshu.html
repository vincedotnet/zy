<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>测试结束</title>

		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/font-awesome.css">
		<link href="css/global.css" rel="stylesheet">
	</head>
	<script type="text/javascript">
	</script>

	<body ontouchstart="">
		<!-- $.waiting()（START） -->
		<div class="rotatedivwrapper">
			<div class="rotatediv"></div>
			<div class="msg"></div>
		</div>
		<!-- $.waiting()（END） -->
		
		<div class="km-timeoutblk">
			时间到
		</div>
		
		<div class="km-kaoshijg success">
			<div class="ct">
				<i class="kaoshijieguo fa fa-smile-o"></i>
				<div class="txt">恭喜！通过本次模拟测试</div>
				<div class="txt2">本次得分 <span class="score"></span></div>
			</div>
		</div>
		
		<div class="km-kaoshijg fail">
			<div class="ct">
				<i class="kaoshijieguo fa fa-frown-o"></i>
				<div class="txt">遗憾，未能通过本次模拟测试</div>
				<div class="txt2">本次得分 <span class="score"></span></div>
			</div>
		</div>
		<div class="clear-15"></div>
		<a href="t03_monikaoshi.html" class="km-regtesting fullbtn"><i class="fa fa-refresh"></i> 再测一次</a>
		<div class="kmbtb">
			<div class="tr trtop">
				<div class="td dt1 cd_hottap" hottap="t02_xunlianxiti.html">
					<i class="fa fa-refresh"></i>
					<div class="tx1">训练习题</div>
					<div class="tx2">423 / 1950</div>
				</div>
				<div class="td dt2 cd_hottap" hottap="t03_monikaoshi.html">
					<i class="fa fa-graduation-cap"></i>
					<div class="tx1">模拟测试</div>
					<div class="tx2">3次93分以上方可报考</div>
				</div>
			</div>
			<div class="tr trbottom">
				<div class="td dt3">
					<i class="fa fa-database"></i>
					<div class="tx1">学习资料</div>
					<div class="tx2">各类考前学习资料</div>
				</div>
				<div class="td dt4 cd_hottap" hottap="t06_wodekaoshi.html">
					<i class="fa fa-user"></i>
					<div class="tx1">我的测试</div>
					<div class="tx2">模拟成绩和错题复习</div>
				</div>
			</div>
		</div>
		<div class="bt-distance"></div>

		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/jquery-mobile.js"></script>
		<script type="text/javascript" src="js/global.js"></script>

		<script type="text/javascript" src="js/swipe.js"></script>
		<script>
			$('document').ready(function() {
				// 合格分数线
				var PASSSCORE = "93";
				var correct = getQueryStringByName('correct');
				$('.km-kaoshijg .score').html(correct);
				var total = getQueryStringByName('total');
				var timeout = getQueryStringByName('timeout');
				if(timeout) {
					$('.km-timeoutblk').slideDown(500);
				}
				if(correct >= PASSSCORE) {
					// 合格
					$('.km-kaoshijg.success').show();
				} else {
					// 不合格
					$('.km-kaoshijg.fail').show();
				}
			});
		</script>
	</body>

</html>
